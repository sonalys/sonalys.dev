theme: "Hextra"
baseURL: 'https://sonalys.dev/'
title: 'Alysson Ribeiro'
defaultContentLanguage: en
enableEmoji: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  hugoVersion:
    extended: true
    min: "0.134.0"

menu:
  main:
    - name: "About Me"
      url: "/"
      weight: 1
    - name: "Blog"
      url: "/blog"
      weight: 2
    - name: "Search"
      params:
        type: search
      weight: 3

params:
  dateFormat: "2 January 2006"

  navbar:
    displayTitle: false
    displayLogo: false

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      # index: content

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
    
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true