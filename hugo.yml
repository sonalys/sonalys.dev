baseURL: 'https://sonalys.dev/'
languageCode: 'en-us'
title: 'Alysson Ribeiro'
theme: "PaperMod"

menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"
      weight: 2
    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 3
    - identifier: "about"
      name: "About me"
      url: "/about/"
      weight: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  author: "Alysson Ribeiro"
  showReadingTime: true
  showSearch: true
  showSocialIcons: true
  showCodeCopyButtons: true
  contact:
    email: me@sonalys.dev
  profileMode:
    enabled: true
    title: "Alysson Ribeiro"
    subtitle: "Senior Software Engineer, passionate Golang developer"
    imageUrl: "img/me.png"
    imageWidth: 150
    imageHeight: 150

  socialIcons:
    - name: github
      url: "https://github.com/sonalys"
    - name: linkedin
      url: "https://www.linkedin.com/in/alysson-ribeiro"
    - name: email
      url: "mailto:me@sonalys.dev"

  fuseOpts:
    isCaseSensitive: false
    includeScore: true
    shouldSort: true
    includeMatches: true
    threshold: 0.3
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true